<nav class="navbar navbar-expand-md navbar-dark sticky-top bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" [routerLink]="['/home']">BuySell</a>

    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/home']">Browse</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/sell']">Sell</a>
      </li>
      <li *ngIf="loggedIn()" class="nav-item" routerLinkActive="active">
        <a class="nav-link" [routerLink]="['/chat']">Chat</a>
      </li>
    </ul>

    <div *ngIf="loggedIn()" class="dropdown show" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>
        Welcome {{ authService.decodedToken?.unique_name | titlecase }}
      </a>

      <div
        class="dropdown-menu mt-3"
        aria-labelledby="dropdownMenuLink"
        *dropdownMenu
      >
        <a class="dropdown-item" href="#"
          ><i class="fa fa-user mr-2"></i>Edit Profile</a
        >
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logOut()"
          ><i class="fa fa-sign-out mr-2"></i>Logout</a
        >
      </div>
    </div>

    <form
      *ngIf="!loggedIn()"
      #loginForm="ngForm"
      class="form-inline my-2 my-lg-0"
      (ngSubmit)="login()"
    >
      <input
        class="form-control mr-sm-2"
        type="text"
        placeholder="Username"
        name="username"
        [(ngModel)]="loginmodel.username"
        required
      />
      <input
        class="form-control mr-sm-2"
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="loginmodel.password"
        required
      />

      <button
        [disabled]="!loginForm.valid"
        class="btn btn-outline-success my-2 my-sm-0"
        type="submit"
      >
        Login
      </button>
    </form>
  </div>
</nav>
